<head>

    header {

    body {

    .btn-categoria {

      border: 3px solid #d4af37;
      padding: 12px 20px;

    .btn-categoria:hover {

    }

    .btn-categoria.activo {
      background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);

    }

    .btn-promociones {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%) !important;

    .btn-promociones:hover {

    .btn-promociones.activo {
      background: linear-gradient(135deg, #FF6B00 0%, #FF4500 100%) !important;
      color: white !important;
      border-color: #FF0000 !important;
      animation: none;
    }

    @keyframes pulsarPromo {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 107, 0, 0.8);
      }
    }

    .btn-categoria .emoji {
      font-size: 1.3em;
      margin-right: 5px;
    }

    .categoria-info {
      background: white;
      padding: 15px;
      margin: 20px 20px;
      border-radius: 10px;
      border-left: 5px solid #d4af37;
      color: #5A1E1E;
      font-size: 1.1em;
    }

    .mensaje-proximamente {
      background: linear-gradient(135deg, #fff8f2 0%, #ffe8d6 100%);
      border: 3px dashed #d4af37;
      border-radius: 15px;

      animation: pulsar 2s ease-in-out infinite;
    }

    @keyframes pulsar {

      50% { transform: scale(1.02); }
    }

    .mensaje-proximamente .icono {
      font-size: 4em;
      margin-bottom: 20px;
      animation: girar 3s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .mensaje-proximamente h3 {
      color: #B22222;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .mensaje-proximamente p {
      color: #5A1E1E;
      font-size: 1.2em;

    .mensaje-proximamente .destacado {
      background: #d4af37;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;

    .productos-container {
      display: flex;

    }

    .producto {
     background-color: #fffaf5;
     border: 3px solid #d4af37;
     border-radius: 15px;
     box-shadow: 0 4px 10px rgba(0,0,0,0.1);
     padding: 10px;
     overflow: hidden;
     transition: transform 0.2s ease-in-out;

    .producto:hover {

    .producto img {

     }

    .precio {

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }

    .btn-cantidad {
      background-color: #27ae60;
      color: white;
      border: none;

      height: 35px;
      border-radius: 50%;
      font-size: 1.3em;

      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;

    .btn-cantidad:hover {
      background-color: #229954;

    .btn-cantidad:active {

    .cantidad-numero {

    .btn-limpiar {

    .btn-carrito-fijo {

      }
    }
  </style>

<body>

  <header>

  </header>

  <div class="categorias-container">

    üõí

  </button>

  <div class="categoria-info" id="categoriaInfo"></div>

  <main>
    <div id="mensajeProximamente" style="display: none;"></div>
    <div class="productos-container" id="productos"></div>
    <p class="ayuda" id="ayudaTexto">üí° Consejo: Usa los botones + y - para ajustar las cantidades de cada producto.</p>
    <div id="resumen"></div>
  </main>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/dist/umd/supabase.min.js"></script>

  <script>
    // üîó Configuraci√≥n Supabase
    const SUPABASE_URL = "https://wazkoegfeuttutfoqfjt.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_PwMGk7yJAN-1q_a_meHcKQ_CuWSSrgF";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // üëâ Antes el arreglo estaba lleno; ahora lo llenamos desde Supabase
    let productos = [];

    let categoriaActual = 'todas';
    let carrito = {};
    let descripcionVisible = [];

    const categoriasInfo = {
      todas: { nombre: "Todos los Productos", emoji: "üì¶" },
      promociones: { nombre: "Promociones", emoji: "üî•" },
      navidad: { nombre: "Navidad", emoji: "üéÑ" },
      tejido: { nombre: "Tejido", emoji: "üß∂" },
      hogar: { nombre: "Hogar", emoji: "üè†" },
      ninos: { nombre: "Ni√±os", emoji: "üë∂" },
      mujer: { nombre: "Mujer", emoji: "üëó" }
    };

    // üü¢ Cargar productos desde Supabase y mapear a tu formato
    async function cargarProductosDesdeSupabase() {
      try {
        const { data, error } = await supabaseClient
          .from("productos")
          .select("*")
          .order("categoria", { ascending: true });

        if (error) {
          console.error("Error al cargar productos desde Supabase:", error);
          document.getElementById("productos").innerHTML =
            "<p>Hubo un problema al cargar los productos. Intenta recargar la p√°gina.</p>";
          return;
        }

        // Adaptar las columnas de Supabase al formato que usa tu cat√°logo
        productos = (data || []).map((row) => ({
          Producto: row.nombre,
          Imagen: row.imagen_url || row.imagenUrl, // por si cambias el nombre
          Precio: row.precio,
          Categoria: row.categoria,
          Agotado: row.agotado,
          Descripcion: row.descripcion
        }));

        renderProductos();
        actualizarInfoCategoria();
      } catch (e) {
        console.error("Error inesperado:", e);
      }
    }

    function filtrarCategoria(categoria) {
      categoriaActual = categoria;
      
      document.querySelectorAll('.btn-categoria').forEach(btn => {
        btn.classList.remove('activo');
      });
      document.getElementById('btn-' + categoria).classList.add('activo');
      
      renderProductos();
      actualizarInfoCategoria();
    }

    function actualizarInfoCategoria() {
      const productosFiltrados = obtenerProductosFiltrados();
      const info = categoriasInfo[categoriaActual];
      const infoEl = document.getElementById('categoriaInfo');
      
      if (!info) {
        infoEl.style.display = 'none';
        return;
      }

      if (productosFiltrados.length > 0) {
        infoEl.innerHTML = `${info.emoji} <strong>${info.nombre}</strong> - ${productosFiltrados.length} producto${productosFiltrados.length !== 1 ? 's' : ''} disponible${productosFiltrados.length !== 1 ? 's' : ''}`;
        infoEl.style.display = 'block';
      } else {
        infoEl.style.display = 'none';
      }
    }

    function obtenerProductosFiltrados() {
      if (categoriaActual === 'todas') {
        return productos;
      }
      return productos.filter(p => p.Categoria === categoriaActual);
    }

    function mostrarMensajeProximamente() {
      const info = categoriasInfo[categoriaActual];
      const mensajes = {
        promociones: {
          icono: "üî•",
          titulo: "¬°Ofertas Incre√≠bles!",
          texto: "Estamos preparando las mejores promociones y descuentos especiales para ti.",
          extra: "Descuentos de hasta 50% en productos seleccionados"
        },
        tejido: {
          icono: "üß∂",
          titulo: "Tejidos Artesanales",
          texto: "Estamos preparando hermosos productos tejidos a mano con mucho cari√±o.",
          extra: "Gorros, bufandas, mantas y m√°s..."
        },
        hogar: {
          icono: "üè†",
          titulo: "Decoraci√≥n para el Hogar",
          texto: "Pronto encontrar√°s productos √∫nicos para embellecer cada rinc√≥n de tu casa.",
          extra: "¬°Grandes sorpresas en camino!"
        },
        ninos: {
          icono: "üë∂",
          titulo: "Productos para Ni√±os",
          texto: "Estamos seleccionando los mejores productos para los m√°s peque√±os del hogar.",
          extra: "Juguetes, ropa y accesorios especiales"
        },
        mujer: {
          icono: "üëó",
          titulo: "Moda y Accesorios para Mujer",
          texto: "Preparando una colecci√≥n exclusiva pensada especialmente para ti.",
          extra: "Accesorios, joyer√≠a y m√°s..."
        }
      };

      const msg = mensajes[categoriaActual];
      
      return `
        <div class="mensaje-proximamente">
          <div class="icono">${msg.icono}</div>
          <h3>${msg.titulo}</h3>
          <p>${msg.texto}</p>
          <p style="font-size: 1em; color: #666; margin: 20px 0;">
            ${msg.extra}
          </p>
          <div class="destacado">
            ‚è≥ Estamos trabajando para tenerlo listo muy pronto
          </div>
          <p style="margin-top: 25px; font-size: 0.95em; color: #888;">
            üí° Mientras tanto, explora nuestras otras categor√≠as disponibles
          </p>
        </div>
      `;
    }

    function renderProductos() {
      const contenedor = document.getElementById("productos");
      const mensajeEl = document.getElementById("mensajeProximamente");
      const ayudaEl = document.getElementById("ayudaTexto");
      const productosFiltrados = obtenerProductosFiltrados();
      
      if (!productos || productos.length === 0) {
        contenedor.innerHTML = "<p>Cargando productos...</p>";
        ayudaEl.style.display = 'none';
        mensajeEl.style.display = 'none';
        return;
      }

      if (productosFiltrados.length === 0) {
        contenedor.innerHTML = '';
        mensajeEl.innerHTML = mostrarMensajeProximamente();
        mensajeEl.style.display = 'block';
        ayudaEl.style.display = 'none';
        return;
      }
      
      mensajeEl.style.display = 'none';
      ayudaEl.style.display = 'block';
      contenedor.innerHTML = "";
      
      productosFiltrados.forEach((p, i) => {
        const cantidad = carrito[i] || 0;
        const enCarrito = cantidad > 0;
        const mostrarDescripcion = descripcionVisible.includes(i);
        
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${p.Imagen}" alt="${p.Producto}">
            <h3>${p.Producto}</h3>
            <p class="precio">${p.Precio.toLocaleString('es-CL')}</p>
            ${p.Descripcion ? `<button class="btn-ver" onclick="toggleDescripcion(${i})">${mostrarDescripcion ? "Cerrar Descripci√≥n" : "Ver Descripci√≥n"}</button>` : ""}
            ${mostrarDescripcion && p.Descripcion ? `<p class="descripcion">${p.Descripcion}</p>` : ""}

          ${p.Agotado ? 
           '<p style="color: #ffffff; font-weight: bold; font-size: 1.1em; margin: 10px 0; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); padding: 12px; border-radius: 10px; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); text-transform: uppercase; letter-spacing: 1px; border: 2px solid #c0392b;">‚ö†Ô∏è PRODUCTO AGOTADO</p>'
           :   
           
           !enCarrito ? 
             
              `<button onclick="agregarAlCarrito(${i})" class="btn-elegir">Elegir</button>` 
              : 
              `<div class="cantidad-controls">
                <button onclick="disminuir(${i})" class="btn-cantidad">‚àí</button>
                <span class="cantidad-numero">${cantidad}</span>
                <button onclick="aumentar(${i})" class="btn-cantidad">+</button>
              </div>
              <button onclick="quitarDelCarrito(${i})" class="btn-quitar">üóëÔ∏è Quitar del carrito</button>`
            }
          </div>
        `;
      });
    }

    function toggleDescripcion(i) {
      const index = descripcionVisible.indexOf(i);
      if (index === -1) {
        descripcionVisible.push(i);
      } else {
        descripcionVisible.splice(index, 1);
      }
      renderProductos();
    }

    function agregarAlCarrito(i) {
      carrito[i] = 1;
      renderProductos();
      mostrarResumen();
      actualizarContador();
    }

    function aumentar(i) {
      if (carrito[i] < 99) {
        carrito[i]++;
        renderProductos();
        mostrarResumen();
        actualizarContador();
      }
    }

    function disminuir(i) {
      if (carrito[i] > 1) {
        carrito[i]--;
        renderProductos();
        mostrarResumen();
        actualizarContador();
      }
    }

    function quitarDelCarrito(i) {
      delete carrito[i];
      renderProductos();
      mostrarResumen();
      actualizarContador();
    }

    function limpiarCarrito() {
      if (confirm("¬øEst√°s seguro de que quieres vaciar todo el carrito?")) {
        carrito = {};
        renderProductos();
        mostrarResumen();
        actualizarContador();
      }
    }

    function calcularTotal() {
      let total = 0;
      for (let i in carrito) {
        if (!productos[i]) continue;
        total += productos[i].Precio * carrito[i];
      }
      return total;
    }

    function mostrarResumen() {
      const resumen = document.getElementById("resumen");
      const items = Object.keys(carrito);
      
      if (items.length === 0) {
        resumen.innerHTML = "<p>No has seleccionado productos.</p>";
        return;
      }

      let texto = "<h3>üõí Tu Carrito de Compras</h3>";
      
      items.forEach(i => {
        const prod = productos[i];
        if (!prod) return;
        const cant = carrito[i];
        const subtotal = prod.Precio * cant;
        
        texto += `
          <div class="resumen-item">
            <span class="resumen-producto">${prod.Producto}</span>
            <br>
            <span class="resumen-cantidad">${cant}x ${prod.Precio.toLocaleString('es-CL')}</span>
            <span class="resumen-subtotal">${subtotal.toLocaleString('es-CL')}</span>
          </div>
        `;
      });

      const total = calcularTotal();
      texto += `
        <div class="total-final">
          TOTAL: ${total.toLocaleString('es-CL')}
        </div>
        <p>Por favor ingresa tu nombre para continuar:</p>
        <input id='nombreCliente' type='text' class='nombre-input' placeholder='Tu nombre aqu√≠'>
        <br>
        <button onclick='enviarWhatsApp()' class='btn-whatsapp'>üì± Enviar pedido por WhatsApp</button>
        <button onclick='limpiarCarrito()' class='btn-whatsapp btn-limpiar'>üóëÔ∏è Vaciar carrito</button>
      `;
      
      resumen.innerHTML = texto;
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombreCliente").value.trim();
      if (!nombre) {
        alert("Por favor, ingresa tu nombre para continuar.");
        return;
      }
      
      let mensaje = `Hola, soy ${nombre}. Me gustar√≠a comprar:\n\n`;
      
      for (let i in carrito) {
        const prod = productos[i];
        if (!prod) continue;
        const cant = carrito[i];
        const subtotal = prod.Precio * cant;
        mensaje += `‚Ä¢ ${cant}x ${prod.Producto} = ${subtotal.toLocaleString('es-CL')}\n`;
      }
      
      const total = calcularTotal();
      mensaje += `\nüí∞ TOTAL: ${total.toLocaleString('es-CL')}`;
      
      const url = "https://wa.me/56973500652?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }

    function irAlResumen() {
      const resumen = document.getElementById("resumen");
      resumen.scrollIntoView({ behavior: "smooth" });
    }

    function actualizarContador() {
      const contador = document.getElementById("contadorCarritoFijo");
      const totalItems = Object.values(carrito).reduce((sum, cant) => sum + cant, 0);
      if (contador) contador.textContent = totalItems;
    }

    // üöÄ Al cargar la p√°gina, obtenemos los productos desde Supabase
    window.onload = function() {
      cargarProductosDesdeSupabase();
    };
  </script>
</body>
