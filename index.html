<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat치logo de Productos - El Rinc칩n de la Tati</title>

    <style>
        body { margin: 0; font-family: Arial; background: #ffefe3; text-align: center; }
        header { background: #b22222; padding: 20px; color: white; font-size: 28px; font-weight: bold; }
        .subtitulo { font-size: 18px; margin-top: -10px; color: #6b0000; }

        .categorias { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 25px 0; }
        .cat-btn {
            background: white; padding: 12px 22px; border-radius: 25px;
            border: 3px solid #e0a142; font-size: 17px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .cat-btn:hover { transform: scale(1.07); background: #fff5db; }
        .activo { background: #b22222; color: white; border-color: #7a0000; }

        .productos { max-width: 900px; margin: auto; padding: 20px; }
        .item {
            background: white; margin: 15px auto; padding: 15px; border-radius: 15px;
            border: 3px solid #e0a142; width: 80%; max-width: 600px; text-align: left;
            display: flex; gap: 15px; align-items: center;
        }
        .item img { width: 110px; height: 110px; object-fit: cover; border-radius: 10px; border: 2px solid #d28f2c; }
        .nombre { font-size: 22px; font-weight: bold; color: #b22222; }
        .precio { font-size: 18px; color: #333; }
        .agotado { color: red; font-weight: bold; }
        .mensaje {
            background: #ffe7c2; padding: 15px; border-radius: 10px; border: 2px solid #e0a142;
            width: fit-content; margin: 25px auto 0; font-size: 18px;
        }

        /* Caja de errores visibles */
        #errores {
            background: #ffb3b3;
            border: 2px solid red;
            padding: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            color: #700;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<header>
    游꾸 El Rinc칩n de la Tati
    <div class="subtitulo">Cat치logo de Productos</div>
</header>

<div class="categorias">
    <button class="cat-btn activo" onclick="filtrar('todo')">游닍 Ver Todo</button>
    <button class="cat-btn" onclick="filtrar('promociones')">游댠 Promociones</button>
    <button class="cat-btn" onclick="filtrar('navidad')">游꾻 Navidad</button>
    <button class="cat-btn" onclick="filtrar('tejido')">游빘 Tejido</button>
    <button class="cat-btn" onclick="filtrar('hogar')">游 Hogar</button>
    <button class="cat-btn" onclick="filtrar('ni침os')">游놌 Ni침os</button>
    <button class="cat-btn" onclick="filtrar('mujer')">游녱 Mujer</button>
</div>

<div id="errores"></div>

<div id="lista" class="productos"></div>

<!-- Supabase versi칩n fija -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

<script>
const supabaseUrl = "https://wazkoegfeuttutfoqfjt.supabase.co";
const supabaseKey = "sb_publishable_PwMGk7yJAN-1q_a_meHcKQ_CuWSSrgF";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

let productos = [];

// Mostrar errores en pantalla
function mostrarError(msg) {
    const box = document.getElementById("errores");
    box.style.display = "block";
    box.innerHTML += "<div>丘멆잺 " + msg + "</div>";
}

async function cargarProductos() {
    try {
        const { data, error } = await supabaseClient
            .from("productos")
            .select("*");

        if (error) {
            mostrarError("Error cargando productos: " + error.message);
            return;
        }

        productos = data;
        mostrarProductos("todo");

    } catch (e) {
        mostrarError("Error cr칤tico: " + e.message);
    }
}

function filtrar(cat) {
    document.querySelectorAll(".cat-btn").forEach(btn => btn.classList.remove("activo"));
    event.target.classList.add("activo");
    mostrarProductos(cat);
}

function mostrarProductos(cat) {
    const cont = document.getElementById("lista");
    cont.innerHTML = "";

    let lista = productos;
    if (cat !== "todo") lista = productos.filter(p => p.categoria === cat);

    if (lista.length === 0) {
        cont.innerHTML = `<div class="mensaje">No hay productos para esta categor칤a todav칤a.</div>`;
        return;
    }

    lista.forEach(p => {
        const imgURL = p.imagen_url
            ? `${supabaseUrl}/storage/v1/object/public/productos/${p.imagen_url}`
            : "https://via.placeholder.com/110?text=Sin+Imagen";

        const item = document.createElement("div");
        item.className = "item";

        item.innerHTML = `
            <img src="${imgURL}">
            <div>
                <div class="nombre">${p.nombre}</div>
                <div class="precio">$${p.precio}</div>
                ${p.agotado ? '<div class="agotado">AGOTADO</div>' : ""}
                <div>${p.descripcion}</div>
            </div>
        `;

        cont.appendChild(item);
    });
}

cargarProductos();
</script>

</body>
</html>
