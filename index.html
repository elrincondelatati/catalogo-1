      { Producto: "Servilletero color rojo 02", Imagen: "https://dl.dropboxusercontent.com/scl/fi/n1ppc1h4bbmm7zbvpsnk1/servilletero-color-rojo-02.jpg?rlkey=t3p0kvlmfjg4fcau9kcqbtasb&st=my04vt9a&dl=1", Precio: 2000, Categoria: "navidad", Descripcion: "Servilletero navide√±o de madera (5.5 cm)." },
      { Producto: "Tren color rojo con blanco", Imagen: "https://dl.dropboxusercontent.com/scl/fi/6eal2asopistcdh8lfyj9/Tren-color-rojo-con-blanco.jpg?rlkey=9bv3fsb9fwn3my0f5j4xxmx8b&st=fu0ujg2m&dl=1", Precio: 5000, Categoria: "navidad", Descripcion: "Tren navide√±o decorativo de 20 cm." },
      { Producto: "Tren largo color blanco", Imagen: "https://dl.dropboxusercontent.com/scl/fi/dhvhhtjmunrjimjfef04m/Tren-largo-color-blanco.jpg?rlkey=2hhqmh88jwomnowv5nu5hhh0e&st=wzt3szkd&dl=1", Precio: 7000, Categoria: "navidad", Descripcion: "Tren navide√±o blanco con detalles dorados (24 cm)." },
      { Producto: "Tren largo color rojo con verde", Imagen: "https://dl.dropboxusercontent.com/scl/fi/rpu0n782c8a6nuu0rba3f/Tren-largo-color-rojo-con-verde.jpg?rlkey=0bm1jkiaizv4qtyugbyqfopcf&st=et3jwe80&dl=1", Precio: 7000, Categoria: "navidad", Descripcion: "Tren navide√±o rojo y verde (24 cm)." },
      { Producto: "Tren mas largo color rojo con blanco", Imagen: "https://dl.dropboxusercontent.com/scl/fi/sleel5jinurz0r3sn3fwz/Tren-mas-largo-color-rojo-con-blanco.jpg?rlkey=11ars95r8bsse6j9618rrvc55&st=aqwlzxui&dl=1", Precio: 10000, Categoria: "navidad", Descripcion: "Tren navide√±o rojo y blanco (38 a 41 cm)." },
      { Producto: "Tren mas largo color rojo con verde", Imagen: "https://dl.dropboxusercontent.com/scl/fi/eysojx0yhr0sxbma4gk59/Tren-mas-largo-color-rojo-con-verde.jpg?rlkey=8llz86jns7dbyp9pvbvnbaxnu&st=nif144i8&dl=1", Precio: 10000, Categoria: "navidad", Descripcion: "Tren navide√±o rojo y verde (38 a 41 cm)." }
    ];

    let categoriaActual = 'todas';
    let carrito = {};
    let descripcionVisible = [];

    const categoriasInfo = {
      todas: { nombre: "Todos los Productos", emoji: "üì¶" },
      navidad: { nombre: "Regalos Navide√±os", emoji: "üéÑ" },
      hogar: { nombre: "Hogar", emoji: "üè†" },
      ninos: { nombre: "Ni√±os", emoji: "üë∂" },
      mujer: { nombre: "Mujer", emoji: "üëó" }
    };

    function filtrarCategoria(categoria) {
      categoriaActual = categoria;
      
      document.querySelectorAll('.btn-categoria').forEach(btn => btn.classList.remove('activo'));
      document.getElementById('btn-' + categoria).classList.add('activo');
      
      renderProductos();
      actualizarInfoCategoria();
    }

    function actualizarInfoCategoria() {
      const productosFiltrados = obtenerProductosFiltrados();
      const info = categoriasInfo[categoriaActual];
      const infoEl = document.getElementById('categoriaInfo');
      
      if (productosFiltrados.length > 0) {
        infoEl.innerHTML = `${info.emoji} <strong>${info.nombre}</strong> - ${productosFiltrados.length} producto${productosFiltrados.length !== 1 ? 's' : ''} disponible${productosFiltrados.length !== 1 ? 's' : ''}`;
      } else {
        infoEl.innerHTML = `${info.emoji} <strong>${info.nombre}</strong> - Pr√≥ximamente nuevos productos`;
      }
    }

    function obtenerProductosFiltrados() {
      if (categoriaActual === 'todas') {
        return productos;
      }
      return productos.filter(p => p.Categoria === categoriaActual);
    }

    function renderProductos() {
      const contenedor = document.getElementById("productos");
      const productosFiltrados = obtenerProductosFiltrados();
      
      if (productosFiltrados.length === 0) {
        contenedor.innerHTML = '<div class="no-productos">No hay productos en esta categor√≠a todav√≠a.<br>¬°Vuelve pronto para ver nuestras novedades! üéÅ</div>';
        return;
      }
      
      contenedor.innerHTML = "";
      productosFiltrados.forEach((p, indexOriginal) => {
        const i = productos.indexOf(p);
        const cantidad = carrito[i] || 0;
        const enCarrito = cantidad > 0;
        const mostrarDescripcion = descripcionVisible.includes(i);
        
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${p.Imagen}" alt="${p.Producto}">
            <h3>${p.Producto}</h3>
            <p class="precio">${p.Precio.toLocaleString('es-CL')}</p>
            ${p.Descripcion ? `<button class="btn-ver" onclick="toggleDescripcion(${i})">${mostrarDescripcion ? "Cerrar Descripci√≥n" : "Ver Descripci√≥n"}</button>` : ""}
            ${mostrarDescripcion && p.Descripcion ? `<p class="descripcion">${p.Descripcion}</p>` : ""}
            
            ${!enCarrito ? 
              `<button onclick="agregarAlCarrito(${i})" class="btn-elegir">Elegir</button>` 
              : 
              `<div class="cantidad-controls">
                <button onclick="disminuir(${i})" class="btn-cantidad">‚àí</button>
                <span class="cantidad-numero">${cantidad}</span>
                <button onclick="aumentar(${i})" class="btn-cantidad">+</button>
              </div>
              <button onclick="quitarDelCarrito(${i})" class="btn-quitar">üóëÔ∏è Quitar del carrito</button>`
            }
          </div>
        `;
      });
    }

    function toggleDescripcion(i) {
      const index = descripcionVisible.indexOf(i);
      if (index === -1) {
        descripcionVisible.push(i);
      } else {
        descripcionVisible.splice(index, 1);
      }
      renderProductos();
    }

    function agregarAlCarrito(i) {
      carrito[i] = 1;
      renderProductos();
      mostrarResumen();
      actualizarContador();
    }

    function aumentar(i) {
      if (carrito[i] < 99) {
        carrito[i]++;
        renderProductos();
        mostrarResumen();
        actualizarContador();
      }
    }

    function disminuir(i) {
      if (carrito[i] > 1) {
        carrito[i]--;
        renderProductos();
        mostrarResumen();
        actualizarContador();
      }
    }

    function quitarDelCarrito(i) {
      delete carrito[i];
      renderProductos();
      mostrarResumen();
      actualizarContador();
    }

    function limpiarCarrito() {
      if (confirm("¬øEst√°s seguro de que quieres vaciar todo el carrito?")) {
        carrito = {};
        renderProductos();
        mostrarResumen();
        actualizarContador();
      }
    }

    function calcularTotal() {
      let total = 0;
      for (let i in carrito) {
        total += productos[i].Precio * carrito[i];
      }
      return total;
    }

    function mostrarResumen() {
      const resumen = document.getElementById("resumen");
      const items = Object.keys(carrito);
      
      if (items.length === 0) {
        resumen.innerHTML = "<p>No has seleccionado productos.</p>";
        return;
      }

      let texto = "<h3>üõí Tu Carrito de Compras</h3>";
      
      items.forEach(i => {
        const prod = productos[i];
        const cant = carrito[i];
        const subtotal = prod.Precio * cant;
        
        texto += `
          <div class="resumen-item">
            <span class="resumen-producto">${prod.Producto}</span>
            <br>
            <span class="resumen-cantidad">${cant}x ${prod.Precio.toLocaleString('es-CL')}</span>
            <span class="resumen-subtotal">${subtotal.toLocaleString('es-CL')}</span>
          </div>
        `;
      });

      const total = calcularTotal();
      texto += `
        <div class="total-final">
          TOTAL: ${total.toLocaleString('es-CL')}
        </div>
        <p>Por favor ingresa tu nombre para continuar:</p>
        <input id='nombreCliente' type='text' class='nombre-input' placeholder='Tu nombre aqu√≠'>
        <br>
        <button onclick='enviarWhatsApp()' class='btn-whatsapp'>üì± Enviar pedido por WhatsApp</button>
        <button onclick='limpiarCarrito()' class='btn-whatsapp btn-limpiar'>üóëÔ∏è Vaciar carrito</button>
      `;
      
      resumen.innerHTML = texto;
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombreCliente").value.trim();
      if (!nombre) {
        alert("Por favor, ingresa tu nombre para continuar.");
        return;
      }
      
      let mensaje = `Hola, soy ${nombre}. Me gustar√≠a comprar:\n\n`;
      
      for (let i in carrito) {
        const prod = productos[i];
        const cant = carrito[i];
        const subtotal = prod.Precio * cant;
        mensaje += `‚Ä¢ ${cant}x ${prod.Producto} = ${subtotal.toLocaleString('es-CL')}\n`;
      }
      
      const total = calcularTotal();
      mensaje += `\nüí∞ TOTAL: ${total.toLocaleString('es-CL')}`;
      
      const url = "https://wa.me/56973500652?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }

    function irAlResumen() {
      const resumen = document.getElementById("resumen");
      resumen.scrollIntoView({ behavior: "smooth" });
    }

    function actualizarContador() {
      const contador = document.getElementById("contadorCarrito");
      const totalItems = Object.values(carrito).reduce((sum, cant) => sum + cant, 0);
      if (contador) contador.textContent = totalItems;
    }

    window.onload = function() {
      renderProductos();
      actualizarInfoCategoria();
    };
  </script>
