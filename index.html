<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat치logo de Productos - El Rinc칩n de la Tati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fuente y estilos b치sicos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffe9dd;
      --bg-soft: #ffe0cf;
      --primary: #ffb300;
      --primary-strong: #ff8c00;
      --accent-red: #b7000f;
      --accent-red-soft: #d01822;
      --text-main: #4a1f1c;
      --shadow-soft: 0 10px 25px rgba(0,0,0,0.1);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    /* HEADER --------------------------------------------------------- */
    header {
      background: #fff7f0;
      border-bottom: 3px solid #ffd2a1;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 16px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .brand-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      font-size: 32px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.25));
    }

    .brand-title {
      font-weight: 700;
      font-size: 22px;
      color: #b02a1c;
      letter-spacing: 0.03em;
    }

    .brand-subtitle {
      font-size: 13px;
      font-weight: 500;
      color: #905646;
      margin-top: -2px;
      text-align: center;
    }

    /* CATEGORIES BAR ------------------------------------------------- */
    .filters-wrapper {
      max-width: 1200px;
      margin: 16px auto 0;
      padding: 0 16px 10px;
    }

    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .filter-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: var(--radius-pill);
      border: 2px solid #f6c36b;
      padding: 10px 18px;
      background: #fff;
      color: #7a3a26;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: all 0.18s ease-out;
      white-space: nowrap;
    }

    .filter-btn .emoji {
      font-size: 18px;
    }

    .filter-btn.primary {
      background: linear-gradient(135deg, #ffb300, #ff8a00);
      border-color: #ff9a2e;
      color: #fff;
    }

    .filter-btn.primary .emoji {
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.25));
    }

    .filter-btn.all {
      background: linear-gradient(135deg, #b7000f, #d01822);
      border-color: #b7000f;
      color: #fff;
    }

    .filter-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0,0,0,0.16);
    }

    .filter-btn.active {
      outline: 3px solid rgba(255, 140, 0, 0.5);
      outline-offset: 1px;
    }

    /* MAIN ----------------------------------------------------------- */
    main {
      max-width: 1200px;
      margin: 18px auto 40px;
      padding: 0 16px 40px;
    }

    .status-area {
      margin: 24px auto 12px;
      max-width: 820px;
      min-height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #85412b;
    }

    .status-pill {
      background: #fff3da;
      border-radius: var(--radius-pill);
      padding: 8px 18px;
      border: 1px solid #ffd8a8;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    /* GRID ----------------------------------------------------------- */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 22px;
      margin-top: 12px;
    }

    .product-card {
      background: #fffdf9;
      border-radius: var(--radius-lg);
      padding: 12px 12px 14px;
      box-shadow: var(--shadow-soft);
      border: 1px solid #ffd8a2;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .product-img-wrap {
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: #ffe3cb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 170px;
    }

    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.2s ease-out;
    }

    .product-card:hover .product-img {
      transform: scale(1.03);
    }

    .product-body {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product-title {
      font-size: 15px;
      font-weight: 600;
      color: #6a2d22;
    }

    .product-desc {
      font-size: 13px;
      color: #81554b;
      min-height: 38px;
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }

    .product-price {
      font-weight: 700;
      font-size: 16px;
      color: #b32114;
    }

    .product-category {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ffe9d1;
      color: #995023;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .badge-agotado {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(135deg, #555, #222);
      color: #fff;
      font-size: 11px;
      padding: 4px 9px;
      border-radius: var(--radius-pill);
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    @media (max-width: 640px) {
      .brand-title {
        font-size: 18px;
      }
      .filters-row {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 6px;
      }
      .filters-wrapper {
        padding-inline: 8px;
      }
      main {
        padding-inline: 8px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="brand-row">
        <div class="brand-logo">游꾸</div>
        <div>
          <div class="brand-title">El Rinc칩n de la Tati</div>
          <div class="brand-subtitle">Cat치logo de Productos</div>
        </div>
      </div>
    </div>
    <!-- FILTERS -->
    <div class="filters-wrapper">
      <div class="filters-row" id="category-bar">
        <button class="filter-btn all active" data-category="all">
          <span class="emoji">游닍</span>
          <span>Ver Todo</span>
        </button>

        <button class="filter-btn primary" data-category="promociones">
          <span class="emoji">游댠</span>
          <span>Promociones</span>
        </button>

        <button class="filter-btn" data-category="navidad">
          <span class="emoji">游꾻</span>
          <span>Navidad</span>
        </button>

        <button class="filter-btn" data-category="tejido">
          <span class="emoji">游빘</span>
          <span>Tejido</span>
        </button>

        <button class="filter-btn" data-category="hogar">
          <span class="emoji">游</span>
          <span>Hogar</span>
        </button>

        <button class="filter-btn" data-category="ni침os">
          <span class="emoji">游놌</span>
          <span>Ni침os</span>
        </button>

        <button class="filter-btn" data-category="mujer">
          <span class="emoji">游녱</span>
          <span>Mujer</span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="status-area">
      <div id="status-pill" class="status-pill">Cargando productos...</div>
    </div>

    <section id="products-grid" class="products-grid">
      <!-- Tarjetas generadas por JavaScript -->
    </section>
  </main>

  <!-- Supabase JS v2 desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // === CONFIGURACI칍N SUPABASE ========================================
    const SUPABASE_URL = 'https://wazkoegfeuttutfoqfjt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhemtvZWdmZXV0dHV0Zm9xZmp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTExNDUsImV4cCI6MjA3OTk2NzE0NX0.9DUTvS_tekHNPFZHCA_6XHIfQ9ize40xXKP54XZf84k';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const TABLE_NAME = 'productos';

    const gridEl = document.getElementById('products-grid');
    const statusPill = document.getElementById('status-pill');
    const categoryButtons = document.querySelectorAll('.filter-btn[data-category]');

    let allProducts = [];
    let activeCategory = 'all';

    // === CARGA INICIAL ================================================
    async function fetchProducts() {
      try {
        statusPill.textContent = 'Cargando productos...';

        const { data, error } = await supabaseClient
          .from(TABLE_NAME)
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        allProducts = data || [];

        if (!allProducts.length) {
          statusPill.textContent = 'Por ahora no hay productos cargados 游봋';
          gridEl.innerHTML = '';
          return;
        }

        statusPill.textContent = '';
        renderProducts();
      } catch (err) {
        console.error('Error al cargar productos:', err);
        statusPill.textContent = 'Ocurri칩 un error al cargar los productos. Intenta nuevamente m치s tarde.';
      }
    }

    // === RENDER =======================================================
    function renderProducts() {
      gridEl.innerHTML = '';

      let productosFiltrados;
      if (activeCategory === 'all') {
        productosFiltrados = allProducts;
      } else {
        productosFiltrados = allProducts.filter(p => {
          const cat = (p.categoria || '').toLowerCase().trim();
          return cat === activeCategory;
        });
      }

      if (!productosFiltrados.length) {
        statusPill.textContent = 'No hay productos para esta categor칤a todav칤a.';
        return;
      } else {
        statusPill.textContent = '';
      }

      productosFiltrados.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product-card';

        if (p.agotado) {
          const agotadoTag = document.createElement('div');
          agotadoTag.className = 'badge-agotado';
          agotadoTag.textContent = 'AGOTADO';
          card.appendChild(agotadoTag);
        }

        // Imagen
        const imgWrap = document.createElement('div');
        imgWrap.className = 'product-img-wrap';
        const img = document.createElement('img');
        img.className = 'product-img';
        img.src = p.imagen_url || '';
        img.alt = p.nombre || 'Producto';
        img.loading = 'lazy';
        img.onerror = () => {
          imgWrap.style.background = '#f1d0b4';
          img.style.display = 'none';
        };
        imgWrap.appendChild(img);
        card.appendChild(imgWrap);

        // Contenido
        const body = document.createElement('div');
        body.className = 'product-body';

        const title = document.createElement('h3');
        title.className = 'product-title';
        title.textContent = p.nombre || 'Producto sin nombre';
        body.appendChild(title);

        const desc = document.createElement('p');
        desc.className = 'product-desc';
        desc.textContent = p.descripcion || '';
        body.appendChild(desc);

        const footer = document.createElement('div');
        footer.className = 'product-footer';

        const price = document.createElement('span');
        price.className = 'product-price';
        if (p.precio != null) {
          const num = Number(p.precio);
          price.textContent = '$' + num.toLocaleString('es-CL');
        } else {
          price.textContent = '';
        }
        footer.appendChild(price);

        const catSpan = document.createElement('span');
        catSpan.className = 'product-category';
        catSpan.textContent = (p.categoria || '').toUpperCase();
        footer.appendChild(catSpan);

        body.appendChild(footer);
        card.appendChild(body);

        gridEl.appendChild(card);
      });
    }

    // === EVENTOS DE FILTRO ===========================================
    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const cat = btn.dataset.category;
        activeCategory = cat === 'all' ? 'all' : cat.toLowerCase();
        renderProducts();
      });
    });

    // Iniciar
    fetchProducts();
  </script>
</body>
</html>
