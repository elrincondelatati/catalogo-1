      contenedor.innerHTML = "";

      } else {

      }
      renderProductos();
      mostrarResumen();
    }

      carrito[i] = 1;
      renderProductos();
      mostrarResumen();
      actualizarContador();
    }

      if (carrito[i] < 99) { // L√≠mite m√°ximo de 99 unidades

        mostrarResumen();
        actualizarContador();

        carrito[i]--;
