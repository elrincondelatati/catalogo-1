<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat치logo de Productos - El Rinc칩n de la Tati</title>

    <!-- Estilos originales (completos tal como estaban) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffefe3;
            text-align: center;
        }

        header {
            background-color: #b22222;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .subtitulo {
            margin-top: -10px;
            font-size: 18px;
            color: #6b0000;
        }

        .categorias {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }

        .cat-btn {
            background-color: white;
            padding: 12px 22px;
            border-radius: 25px;
            border: 3px solid #e0a142;
            font-size: 17px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .cat-btn:hover {
            transform: scale(1.07);
            background-color: #fff5db;
        }

        .activo {
            background-color: #b22222 !important;
            color: white !important;
            border-color: #7a0000 !important;
        }

        .productos {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .item {
            background: white;
            margin: 15px auto;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #e0a142;
            width: 80%;
            max-width: 600px;
            text-align: left;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .item img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #d28f2c;
        }

        .nombre {
            font-size: 22px;
            font-weight: bold;
            color: #b22222;
        }

        .precio {
            font-size: 18px;
            color: #333;
        }

        .agotado {
            color: red;
            font-weight: bold;
        }

        .mensaje {
            background-color: #ffe7c2;
            padding: 15px;
            margin-top: 25px;
            border-radius: 10px;
            border: 2px solid #e0a142;
            font-size: 18px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>

    <header>
        游꾸 El Rinc칩n de la Tati
        <div class="subtitulo">Cat치logo de Productos</div>
    </header>

    <!-- Botones categor칤a -->
    <div class="categorias">
        <button class="cat-btn activo" onclick="filtrar('todo')">游닍 Ver Todo</button>
        <button class="cat-btn" onclick="filtrar('promociones')">游댠 Promociones</button>
        <button class="cat-btn" onclick="filtrar('navidad')">游꾻 Navidad</button>
        <button class="cat-btn" onclick="filtrar('tejido')">游빘 Tejido</button>
        <button class="cat-btn" onclick="filtrar('hogar')">游 Hogar</button>
        <button class="cat-btn" onclick="filtrar('ni침os')">游놌 Ni침os</button>
        <button class="cat-btn" onclick="filtrar('mujer')">游녱 Mujer</button>
    </div>

    <div id="lista" class="productos"></div>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        const supabaseUrl = "https://wazkoegfeuttutfoqfjt.supabase.co";
        const supabaseKey = "sb_publishable_PwMGk7yJAN-1q_a_meHcKQ_CuWSSrgF";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let productos = [];

        async function cargarProductos() {
            const { data, error } = await supabase.from("productos").select("*");

            if (error) {
                console.error("Error cargando productos:", error);
                return;
            }

            productos = data;
            mostrarProductos("todo");
        }

        function filtrar(cat) {
            document.querySelectorAll(".cat-btn").forEach(btn => btn.classList.remove("activo"));
            event.target.classList.add("activo");
            mostrarProductos(cat);
        }

        function mostrarProductos(cat) {
            const contenedor = document.getElementById("lista");
            contenedor.innerHTML = "";

            let listaFiltrada = productos;

            if (cat !== "todo") {
                listaFiltrada = productos.filter(p => p.categoria === cat);
            }

            if (listaFiltrada.length === 0) {
                contenedor.innerHTML = `<div class="mensaje">No hay productos para esta categor칤a todav칤a.</div>`;
                return;
            }

            listaFiltrada.forEach(p => {
                
                // 游댠 Construcci칩n autom치tica de URL de imagen
                const imagenURL = 
                    p.imagen_url 
                    ? `https://wazkoegfeuttutfoqfjt.supabase.co/storage/v1/object/public/productos/${p.imagen_url}`
                    : "https://via.placeholder.com/110?text=Sin+Imagen";

                const item = document.createElement("div");
                item.className = "item";

                item.innerHTML = `
                    <img src="${imagenURL}" alt="${p.nombre}">
                    <div>
                        <div class="nombre">${p.nombre}</div>
                        <div class="precio">$${p.precio}</div>
                        ${p.agotado ? '<div class="agotado">AGOTADO</div>' : ""}
                        <div>${p.descripcion}</div>
                    </div>
                `;

                contenedor.appendChild(item);
            });
        }

        cargarProductos();
    </script>

</body>
</html>
