<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Productos</title>

  <!-- Estilos originales -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin: 0;
    }

    .contenedor-productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    .producto p {
      color: #555;
      font-size: 14px;
      min-height: 40px;
    }

    .precio {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #009688;
    }
  </style>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>Cat√°logo de Productos</h1>

  <div class="contenedor-productos" id="listaProductos"></div>

  <script>
    // üîó Datos de tu proyecto
    const supabaseUrl = "https://wazkoegfeuttutfoqfjt.supabase.co";
    const supabaseKey = "sb_publishable_PwMGk7yJAN-1q_a_meHcKQ_CuWSSrgF";
    const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

    // üìå Cargar productos desde Supabase
    async function cargarProductos() {
      const { data, error } = await supabase
        .from("productos")
        .select("*")
        .order("nombre", { ascending: true });

      if (error) {
        console.error("Error cargando productos:", error);
        return;
      }

      const contenedor = document.getElementById("listaProductos");
      contenedor.innerHTML = "";

      data.forEach(producto => {
        const item = document.createElement("div");
        item.className = "producto";

        item.innerHTML = `
          <img src="${producto.imagenUrl}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
          <p>${producto.descripcion}</p>
          <div class="precio">$${producto.precio}</div>
        `;

        contenedor.appendChild(item);
      });
    }

    // ‚ñ∂Ô∏è Llamar a la funci√≥n
    cargarProductos();
  </script>

</body>
</html>
